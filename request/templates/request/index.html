<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>requests</title>
</head>

<body>
    <h1>天気予報</h1>
    <p>{{ message }}</p>

    <form action="{% url 'request:weather' %}" method="post">
        {% csrf_token %}
        <select name="location" id="">
            <option value="270000">大阪</option>
            <option value="250010">滋賀</option>
            <option value="260010">京都</option>
            <option value="280010">兵庫</option>
            <option value="290010">奈良</option>
            <option value="300010">和歌山</option>
            <option value="240010">三重</option>
        </select>
        <button type="submit">送信</button>

    </form>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
